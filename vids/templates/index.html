{% load static %}<html>
  <head>
    <meta charset="utf-8">
    <title>NorCal eLearn Platform</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

  </head>
  <body>
    <div class = "jumbotron text-center">
      <h2>Northern California HealthCare System E-Learning Platform</h2>
      <h4>A video based forum to discuss EMR training</h4>
    </div>
    <div class = 'container'>
      <ol class = 'breadcrumb my-4'>
        <li class= 'breadcrumb-item-active'> Video Topics</li>
      </ol>
    
    <table class = 'table'>
      <thead class = "thead-inverse">
        <tr>
          <th>Video Topic</th>
          <th>Posts</th>
          <th>Topics </th>
          <th>Last Post</th>
          <th>Activity</th>
        </tr>
      </thead>
      <tbody>
       {% for vid in vids %}
       <tr>
         <td>
         
           <a href="{% url  'get_discussion' vid.pk %}">{{vid.name}}</a>
          <small class = 'text-muted d-block'>{{vid.description}}</small>
         </td>
         <td class = 'align-middle'>0</td>
         <td class = 'align-middle'>0</td>
       </tr>
        {% endfor %}
      </tbody>
    </table>
    
  </div>
  </body>
</html>
